<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <meta name="description" content="Contact Page for Coding With Callum."/>
    <meta name="author" content="Callum Barry"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@500&family=Rubik:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Contact Me!</title>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Me!</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send me a message</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="name" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit">Send message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact information</h3>
                    <p><i class="fas fa-phone"></i>Request phone number...</p>
                    <p><i class="fas fa-envelope"></i>request email address...</p>
                    <p><i class="fas fa-map-marker"></i>Cape Town, South Africa.</p>
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
